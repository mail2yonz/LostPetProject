<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show a Pet Detail</title>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="CSS/style.css"/>
</head>
<body>
<nav class="navbar navbar-inverse">

    <div class="container-fluid">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#my-collapsible-navbar" aria-expanded="false">

                <span class="sr-only">Toggle navigation</span>
                <span class="glyphicon glyphicon-envelope"></span>


            </button>

            <a class="navbar-brand">Lost Pets</a>
        </div>

        <div class="collapse navbar-collapse" id="my-collapsible-navbar">
            <ul class="nav navbar-nav">
                <li> <a class="navbar-brand" href="/add">Add a Pet Lost</a></li>
                <li><a class="navbar-brand" href="/detail">Show Pets Lost</a></li>
                <li><a class="navbar-brand" href="/mainpage">Main Page</a></li>




            </ul>

        </div>

    </div>
</nav>


<a href="/">Show All The Pets </a><br/>
<label>Pets Name: </label><span th:text ="${pet.name}"></span><br/>
<label>Pets Age: </label><span th:text="${pet.age}"></span><br/>
<label>Pets Type: </label><span th:text="${pet.type}"></span><br/>
<label>Pets Breed: </label><span th:text="${pet.breed}"></span><br/>
<label>Pets Colour: </label><span th:text="${pet.color}"></span><br/>
<label>Pets Features: </label><span th:text="${pet.feature}"></span><br/>
<label>Pet ownersphoneNumber: </label><span th:text="${pet.ownersphoneNumber}"></span><br/>
<label>Pets Status: </label><span th:text="${pet.petStatus}"></span><br/>

<a th:href="@{/delete/{id}(id=${pet.id})}">Delete This Pet from The Lost List</a>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</body>
</html>
